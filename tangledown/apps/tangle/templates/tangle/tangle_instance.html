<script type="text/javascript">
    function setUpTangle_{{root}}() {
    	var tangle_{{root}} = new Tangle($('#{{root}}')[0], {
    		initialize: function () {
    			{{ initialize|safe }}
    		},
    		update: function () {
    			{{ update|safe }}
    		}
    	});
    }
    
    $(function(){
        setUpTangle_{{root}}();
    })
</script>
