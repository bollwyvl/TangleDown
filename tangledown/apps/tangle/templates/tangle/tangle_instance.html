<script type="text/javascript">
    function setUpTangle{{root}}() {
    	var tangle{{root}} = new Tangle($('#{{root}}')[0], {
    		initialize: function () {
    			{{ tangleable.tangle_initialize|safe }}
    		},
    		update: function () {
    			{{ tangleable.tangle_update|safe }}
    		}
    	});
    }
    
    $(function(){
        setUpTangle{{root}}();
    })
</script>
