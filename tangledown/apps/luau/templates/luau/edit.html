{% extends "luau/base.html" %}

{% load bootstrap_tags %}

{% block head_title %}Edit {{ form.instance.title }}{% endblock %}

{% block body %}
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset>
            {{ form|as_bootstrap }}
            <input type="hidden" name="action" value="edit" />
        </fieldset>
        <div class="actions">
            <button type="submit" class="btn primary">Submit</button>
        </div>
    </form>
{% endblock body %}
