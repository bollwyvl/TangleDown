{% extends "luau/base.html" %}
{% load markup tangle_tags %}

{% block extra_head %}
{{ super }}
{% tangle_imports %}
{% tangle_instance page.body "tangle_body" %}
{% endblock extra_head %}

{% block luau_body %}
<div id="tangle_body">
<h1>{{page.title}} <span class="label"><a href="edit">Edit</a></span></h1>
<p>
    {% tangledown page.body %}
</p>
</div>
{% endblock luau_body %}
