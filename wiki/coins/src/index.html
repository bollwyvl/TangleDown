    <h1>Coins 
        
            
            <span class="label"><a href="../index.html">Back to Page</a></span>
            
        
    </h1>
    
        <textarea id="id_body">If you want to make t[number](0&lt;total cents_as_dollars) with t[number](coins &#39; coins&#39;), use t[](pennies &#39; pennies&#39;), t[](nickels &#39; nickels&#39;), t[](dimes &#39; dimes&#39;), t[](quarters &#39; quarters&#39;), t[](halfdollars &#39; halfdollars&#39;) and t[](dollars &#39; dollars&#39;).

~~~~.initialize
#total: 300
#coins: 5

~~~~

~~~~.equations
#coins: #pennies + #nickels + #dimes + #quarters + #halfdollars + #dollars
#total: #pennies + 5*#nickels + 25*#quarters + 10*#dimes  + 50*#halfdollars + 100*#dollars
~~~~

_Right now, TangleDown cannot solve this kind of problem. For one, it is underconstrained. Additionally, SymPy doens&#39;t solve inequalities in a way that would be easily captured through simple text Markdown. Using OpenMDAO, again, would solve this problem._
</textarea>
