    <h1>Mortgage 
        
            
            <span class="label"><a href="../index.html">Back to Page</a></span>
            
        
    </h1>
    
        <textarea id="id_body">If you take out a loan for t[number](principal..1000 dollars) at t[number](0&lt;interest..0.0001 percent_2) in t[number](2011&lt;start) and make a monthly payment of t[number](payment..25 dollars), the loan will be paid off in t[](num_months) months.

~~~~.initialize
#principal: 100000
#interest: .0475
#start: 2011
#payment: 1000
~~~~

~~~~.update
#num_months: #month.length
~~~~

#month                     | #remaining                      | #paid
---------------------------|---------------------------------|-----------
(#start - 1970) * 31556926 | #principal                      | 0
+2592000                   | * (1 + #interest/12) - #payment | + #payment
                           | &gt;= 0                            |

## Principal Remaining vs Total Paid
~~~~.chartjunk
type: line

Principal
color: red
x: #month
y: #remaining

Total Paid
color: steelblue
x: #month
y: #paid
~~~~</textarea>
